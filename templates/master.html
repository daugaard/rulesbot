<!DOCTYPE html>
<html>
<head>
    <title>Rulesbot.ai {% block title %}{% endblock %}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- JQuery Javascript -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Theme CSS -->
    <link type="text/css" href="/static/css/soft-design-system-pro.min.css" rel="stylesheet">

    <!-- More styles -->
    <link type="text/css" href="/static/css/rulesbot.css" rel="stylesheet">

    <!-- Make responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #f8f9fa;">
  <nav class="navbar navbar-expand-lg navbar-light bg-white z-index-3 py-3 sticky-top">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="/" rel="tooltip" title="Your Ultimate Board Game Rules Assistant!" data-placement="bottom">
        <i class="fa fa-chess-rook"></i>&nbsp;&nbsp;RulesBot.ai
      </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 justify-content-end" id="navigation">
        <ul class="navbar-nav navbar-nav-hover ">
          <li class="nav-item">
            <a href="{% url 'chat:index' %}" class="nav-link" role="button">
              Games
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link" role="button">
              About
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-4 d-none d-lg-block">
          <li class="nav-item">
            <a href="{% url 'chat:index' %}" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1" role="button">Try it now!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% block content %}
{% endblock %}

<footer class="footer py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mb-4 mx-auto text-center">
          <a href="{% url 'about' %}" target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
            About Us
          </a>
          <a href="{% url 'terms' %}" target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
            Terms of Use
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright Â© <script>document.write(new Date().getFullYear())</script>
          </p>
          <p class="mb-0 text-secondary">
            Made with <i class="fa fa-heart text-danger" alt="love"></i> in New Jersey.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->

</html>
