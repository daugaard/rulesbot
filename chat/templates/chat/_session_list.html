<div class="card">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">Game</th>
            <th class="text-center text-uppercase text-secondary text-sm font-weight-bolder opacity-7"># of messages</th>
            <th class="text-center text-uppercase text-secondary text-sm font-weight-bolder opacity-7">Last chat message sent</th>
            <th class="text-secondary opacity-7"></th>
          </tr>
        </thead>
        <tbody>
        {% for session in chat_sessions %}
            <tr>
                <td>
                    <a href="{% url 'chat:view_chat_session' session.session_slug %}" class="text-secondary" data-toggle="tooltip" data-original-title="Continue chat">
                        <div class="d-flex px-2 py-1">
                            <div>
                            <img src="{{ session.game.card_image.url }}" class="avatar avatar-sm me-3">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 ">{{ session.game.name }}</h6>
                            </div>
                        </div>
                    </a>
                </td>
                <td class="align-middle text-center text-sm">
                  {{ session.message_set.count }}
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-xs font-weight-bold">{{ session.message_set.last.updated_at }}</span>
                </td>
                <td class="align-middle">
                  <a href="{% url 'chat:view_chat_session' session.session_slug %}" class="btn btn-success btn-sm" data-toggle="tooltip" data-original-title="Continue chat">
                    Continue chat
                  </a>
                </td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
