{% extends "master.html" %}

{% block title %}Rulesbot.ai | Account{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg mb-5">
                    <div class="card-header bg-gradient-primary p-5 position-relative">
                        <h3 class="text-white mb-0">Welcome {{ user.username }} ({{user.email}})</h3>
                    </div>
                    <div class="card-body p-5">
                        <h3>Manage Account</h3>
                        <div class="mt-4">
                            <a href="{% url 'users:change-password' %}" class="btn bg-gradient-info">Change Password</a>
                            <br>
                            <a href="{% url 'users:logout' %}" class="btn bg-gradient-info">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
