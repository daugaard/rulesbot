{% extends "master.html" %}

{% block title %}Rulesbot.ai | Change passwords{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg mb-5">
                    <div class="card-header bg-gradient-warning p-5 position-relative">
                        <h3 class="text-white mb-0">Changing password for {{ user.username }}</h3>
                    </div>
                    <div class="card-body p-5">
                        <h3 class="text-warning">Change Password</h3>
                        <form action="{% url 'users:change-password' %}" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" class="btn bg-gradient-warning" value="Change Password" />
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
