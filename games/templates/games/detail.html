<h1>{{ game.name }}</h1>

Ingested: {{ game.ingested }}

<ul>
    {% for document in game.document_set.all %}
        <li>{{ document.display_name }} at {{document.url}}</li>
    {% endfor %}
</ul>

<form action="{% url 'games:ingest' game.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Ingest">
</form>
