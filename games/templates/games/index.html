{% extends 'master.html' %}

{% block title %}
Rulesbot.ai | Easy boardgame rules
{% endblock %}

{% block content %}
    {% if games %}
        <ul>
        {% for game in games %}
            <li><a href="{% url 'games:detail' game.slug %}">{{ game.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No games are available.</p>
    {% endif %}
{% endblock %}
